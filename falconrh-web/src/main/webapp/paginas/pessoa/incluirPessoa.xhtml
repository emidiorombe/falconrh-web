<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:rich="http://java.sun.com/jsf/composite/rich">
	<p:outputPanel id="painelInclusao" rendered="#{pessoaBean.modoInclusao or pessoaBean.modoEdicao}">
		<p:panel header="Dados Pessoais">
			<p:focus for="nome"/>
			<h:panelGrid columns="2">
				<h:outputLabel value="#{msg['label.pessoa.nome']}" for="nome" label="labelNome" />
				<p:inputText value="#{pessoaBean.pessoa.nome}" id="nome" size="60" maxlength="255" required="true" requiredMessage="#{msg['pessoa.nome.obrigatorio']}" title="#{msg['title.pessoa.nome']}"/>
				<h:outputLabel value="#{msg['label.pessoa.dataNascimento']}" for="dataNascimento" label="labelDataNascimento" />
				<p:calendar value="#{pessoaBean.pessoa.dataNascimento}" id="dataNascimento" size="12" maxlength="10" required="true" requiredMessage="#{msg['pessoa.dataNascimento.obrigatorio']}" title="#{msg['title.pessoa.dataNascimento']}" showOn="button" navigator="true" locale="pt_BR" lang="pt" timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy"/>
				<h:outputLabel value="#{msg['label.pessoa.sexo']}" id="labelSexo" for="sexo" />
				<p:selectOneMenu value="#{pessoaBean.pessoa.sexo}" id="sexo" required="true" requiredMessage="#{msg['pessoa.sexo.obrigatorio']}" effect="fade">
					<f:selectItem itemLabel="--Selecione--" noSelectionOption="true"/>
					<f:selectItems value="#{utilBean.listaSexos}" />
				</p:selectOneMenu>
				<h:outputLabel value="#{msg['label.pessoa.estadoCivil']}" id="labelEstadoCivil" for="estadoCivil" />
				<p:selectOneMenu value="#{pessoaBean.pessoa.estadoCivil}" id="estadoCivil" required="true" requiredMessage="#{msg['pessoa.estadoCivil.obrigatorio']}" effect="fade">
					<f:selectItem itemLabel="--Selecione--" noSelectionOption="true"/>
					<f:selectItems value="#{utilBean.listaEstadosCivis}" />
				</p:selectOneMenu>
				<h:outputLabel value="#{msg['label.pessoa.etnia']}" id="labelEtnia" for="etnia" />
				<p:selectOneMenu value="#{pessoaBean.pessoa.etnia}" id="etnia" required="true" requiredMessage="#{msg['pessoa.etnia.obrigatorio']}" effect="fade">
					<f:selectItem itemLabel="--Selecione--" noSelectionOption="true"/>
					<f:selectItems value="#{utilBean.listaEtnias}" />
				</p:selectOneMenu>
				<h:outputLabel value="#{msg['label.pessoa.nacionalidade']}" id="labelNacionalidade" for="nacionalidade" />
				<p:selectOneMenu value="#{pessoaBean.pessoa.nacionalidade}" id="nacionalidade" required="true" requiredMessage="#{msg['pessoa.nacionalidade.obrigatorio']}" effect="fade">
					<f:selectItem itemLabel="--Selecione--" noSelectionOption="true"/>
					<f:selectItems value="#{utilBean.listaNacionalidades}" />
				</p:selectOneMenu>
				<h:outputLabel value="#{msg['label.pessoa.email']}" id="labelEmail" for="email"/>
				<p:inputText value="#{pessoaBean.pessoa.email}" id="email" title="#{msg['title.pessoa.email']}" size="60" maxlength="100"/>
			</h:panelGrid>
		</p:panel>
	</p:outputPanel>
</ui:composition>
