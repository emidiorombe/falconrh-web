<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<p:outputPanel id="painelStatusQuartz" rendered="true">
		<p:panel header="#{msg['label.titulo.status.quartz']}">
			<h:panelGrid columns="2" id="painel2ColunasStatusQuartz">
				<h:outputLabel value="#{msg['label.quartz.status']}" for="statusQuartz" id="labelStatusQuartz" styleClass="labelNegrito"/>
				<h:outputText value="#{quartzBean.statusQuartz.descricao}" id="statusQuartz"/>
			</h:panelGrid>
			<p:panel style="text-align: center">
				<p:commandButton value="#{msg['label.botao.iniciar.quartz']}" process="@this" actionListener="#{quartzBean.iniciarQuartz}" update="form:statusQuartz, form:mensagens" title="#{msg['title.botao.iniciar.quartz']}" id="botaoIniciarQuartz"/>
				<p:commandButton value="#{msg['label.botao.desligar.quartz']}" process="@this" update="form:statusQuartz, form:mensagens" title="#{msg['title.botao.desligar.quartz']}" id="botaoDesligarQuartz" onclick="confirmation.show()" type="button"/>
				<p:commandButton value="#{msg['label.botao.hibernar.quartz']}" process="@this" actionListener="#{quartzBean.hibernarQuartz}" update="form:statusQuartz, form:mensagens" title="#{msg['title.botao.hibernar.quartz']}" id="botaoHibernarQuartz"/>
			</p:panel>
			<p:confirmDialog id="confirmDialog" message="#{msg['label.confirmar.desligamento.quartz']}" header="label.header.confirmar.desligamento.quartz" severity="alert" widgetVar="confirmation">
				<p:commandButton id="confirmId" value="#{msg['sim']}" update="form:statusQuartz, form:mensagens" oncomplete="confirmation.hide()" actionListener="#{quartzBean.desligarQuartz}"/>
				<p:commandButton id="declineId" value="#{msg['nao']}" onclick="confirmation.hide()" type="button" /> 
			</p:confirmDialog>
		</p:panel>
	</p:outputPanel>
</ui:composition>
