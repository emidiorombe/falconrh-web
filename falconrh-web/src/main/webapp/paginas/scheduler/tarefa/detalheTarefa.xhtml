<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<p:outputPanel id="painelDetalhe" rendered="#{tarefaBean.modoDetalhe or tarefaBean.modoExclusao}">
		<p:panel header="#{msg['titulo.tarefa.detalhe']}" id="painelDetalheAcao">
			<h:panelGrid columns="2" id="painel2ColunasDetalhe">
				<h:outputLabel value="#{msg['label.tarefa.nome']}" for="nomeDetalhe" id="labelNomeDetalhe" styleClass="labelNegrito"/>
				<h:outputText value="#{tarefaBean.entity.nome}" id="nomeDetalhe"/>
				<h:outputLabel value="#{msg['label.tarefa.descricao']}" for="descricaoDetalhe" id="labelDescricaoDetalhe" styleClass="labelNegrito"/>
				<h:outputText value="#{tarefaBean.entity.descricao}" id="descricaoDetalhe"/>
			</h:panelGrid>
		</p:panel>
	</p:outputPanel>
</ui:composition>
