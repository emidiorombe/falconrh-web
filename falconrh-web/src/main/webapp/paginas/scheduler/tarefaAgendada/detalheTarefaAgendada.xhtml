<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<p:outputPanel id="painelDetalhe" rendered="#{tarefaAgendadaBean.modoDetalhe or tarefaAgendadaBean.modoExclusao}">
		<p:panel header="#{msg['titulo.tarefaAgendada.detalhe']}" id="painelDetalheAcao">
			<h:panelGrid columns="2" id="painel2ColunasDetalhe">
				<h:outputLabel value="#{msg['label.tarefaAgendada.tarefa']}" for="tarefaAgendadaDetalhe" id="labelTarefaAgendadaDetalhe" styleClass="labelNegrito"/>
				<h:outputText value="#{tarefaAgendadaBean.entity.tarefa.nome}" id="tarefaAgendadaDetalhe"/>
				<h:outputLabel value="#{msg['label.tarefaAgendada.dataHoraExecucao']}" for="dataHoraExecucaoDetalhe" id="labelDataHoraExecucaoDetalhe" styleClass="labelNegrito"/>
				<h:outputText value="#{tarefaAgendadaBean.entity.dataHoraExecucao}" id="dataHoraExecucaoDetalhe">
					<f:convertDateTime timeZone="America/Sao_Paulo" locale="pt_BR" pattern="dd/MM/yyyy HH:mm:ss"/>
				</h:outputText>
				<h:outputLabel value="#{msg['label.tarefaAgendada.ativa']}" for="ativaDetalhe" id="labelAtivaDetalhe" styleClass="labelNegrito"/>
				<h:outputText value="#{tarefaAgendadaBean.entity.ativa}" id="ativaDetalhe" converter="simNaoConverter"/>
				<h:outputLabel value="#{msg['label.tarefaAgendada.dataAgendamento']}" for="dataAgendamentoDetalhe" id="labelDataAgendamentoDetalhe" styleClass="labelNegrito"/>
				<h:outputText value="#{tarefaAgendadaBean.entity.dataAgendamento}" id="dataAgendamentoDetalhe">
					<f:convertDateTime timeZone="America/Sao_Paulo" locale="pt_BR" pattern="dd/MM/yyyy HH:mm:ss" />
				</h:outputText>
				<h:outputLabel value="#{msg['label.tarefaAgendada.periodicidadeTarefa']}" id="labelPeriodicidadeTarefaDetalhe" for="periodicidadeTarefaDetalhe" styleClass="labelNegrito"/>
				<h:outputText value="#{tarefaAgendadaBean.entity.periodicidadeTarefa.descricao}" id="periodicidadeTarefaDetalhe"/>
				<h:outputLabel value="#{msg['label.tarefaAgendada.statusAgendamento']}" id="labelStatusAgendamentoDetalhe" for="statusAgendamentoDetalhe" styleClass="labelNegrito"/>
				<h:outputText value="#{tarefaAgendadaBean.entity.statusAgendamento.descricao}" id="statusAgendamentoDetalhe"/>
			</h:panelGrid>
		</p:panel>
	</p:outputPanel>
</ui:composition>
