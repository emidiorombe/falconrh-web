<ui:composition template="/paginas/layout/layout.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
<ui:define name="tituloPagina"><h:outputText value="#{msg['titulo.tarefaAgendada']}" id="tituloPaginaConteudo"/></ui:define>
	<ui:define name="conteudo">
		<ui:debug hotkey="q"/>
		<h:form id="form" prependId="true" acceptcharset="utf-8">
			<p:messages id="mensagens" showDetail="true" showSummary="true"/>
			<p:outputPanel id="painelGlobal">
				<ui:include src="incluirTarefaAgendada.xhtml"/>
				<ui:include src="detalheTarefaAgendada.xhtml"/>
				<ui:include src="pesquisaTarefaAgendada.xhtml"/>
				<p:panel style="text-align: center" rendered="#{not empty tarefaAgendadaBean.modoOperacao}">
					<p:commandButton value="#{msg['label.botao.cadastro.tarefaAgendada']}" actionListener="#{tarefaAgendadaBean.agendarTarefa}" update="form:painelGlobal, form:mensagens" rendered="#{tarefaAgendadaBean.modoInclusao}" title="#{msg['title.botao.cadastro.tarefaAgendada']}" id="botaoCadastroTarefaAgendada"/>
					<p:commandButton value="#{msg['label.botao.atualizacao.tarefaAgendada']}" actionListener="#{tarefaAgendadaBean.atualizar}" update="form:painelGlobal, form:mensagens" rendered="#{tarefaAgendadaBean.modoEdicao}" title="#{msg['title.botao.atualizacao.tarefaAgendada']}" id="botaoAtualizacaoTarefaAgendada"/>
					<p:commandButton value="#{msg['label.botao.pesquisa.tarefaAgendada']}" actionListener="#{tarefaAgendadaBean.pesquisarAgendamento}" update="form:painelGlobal, form:mensagens" rendered="#{tarefaAgendadaBean.modoPesquisa}" title="#{msg['title.botao.pesquisa.tarefaAgendada']}" id="botaoPesquisaTarefaAgendada"/>
					<p:commandButton value="#{msg['label.botao.exclusao.tarefaAgendada']}" update="form:painelGlobal, form:mensagens" rendered="#{tarefaAgendadaBean.modoExclusao}" title="#{msg['title.botao.exclusao.tarefaAgendada']}" id="botaoExclusaoAcao" onclick="confirmation.show()" type="button"/>
					<p:commandButton value="#{msg['label.botao.voltar']}" actionListener="#{tarefaAgendadaBean.voltarParaResultadoDaPesquisa}" update="form:painelGlobal, form:mensagens" rendered="#{tarefaAgendadaBean.modoExclusao or tarefaAgendadaBean.modoEdicao or tarefaAgendadaBean.modoDetalhe}" title="#{msg['title.botao.exclusao.tarefaAgendada']}" immediate="true" id="botaoVoltarAcao">
						<f:setPropertyActionListener target="#{tarefaAgendadaBean.entity}" value="#{tarefaAgendadaBean.entity}"/>
					</p:commandButton>
					<p:commandButton value="#{msg['label.botao.pesquisa.novamente']}" actionListener="#{tarefaAgendadaBean.iniciarPesquisa}" update="form:painelGlobal, form:mensagens" rendered="#{tarefaAgendadaBean.modoDetalhePesquisa}" title="#{msg['title.botao.pesquisa.novamente']}" immediate="true" id="botaoPesquisarNovamenteAcao"/>
					<p:commandButton value="#{msg['label.botao.sair']}" action="#{tarefaAgendadaBean.sair}" ajax="false" update="form:painelGlobal, form:mensagens" title="#{msg['title.botao.sair']}" immediate="true" id="botaoSairAcao"/>
				</p:panel>
			</p:outputPanel>
			<p:confirmDialog id="confirmDialog" message="Voce tem certeza de que deseja excluir o registro?" header="Confirmacao de Exclusao" severity="alert" widgetVar="confirmation">
				<p:commandButton id="confirmId" value="Sim" update="form:painelGlobal, form:mensagens" oncomplete="confirmation.hide()" actionListener="#{tarefaAgendadaBean.excluir}"/>
				<p:commandButton id="declineId" value="Nao" onclick="confirmation.hide()" type="button" /> 
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
