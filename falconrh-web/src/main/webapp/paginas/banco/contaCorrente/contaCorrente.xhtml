<ui:composition template="/paginas/layout/layout.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
<ui:define name="tituloPagina"><h:outputText value="#{msg['titulo.contaCorrente']}" id="tituloPaginaConteudo"/></ui:define>
	<ui:define name="conteudo">
		<ui:debug hotkey="q"/>
		<h:form id="form" prependId="true" acceptcharset="utf-8">
			<p:messages id="mensagens" showDetail="true" showSummary="true"/>
			<p:outputPanel id="painelGlobal">
				<ui:include src="incluirContaCorrente.xhtml"/>
				<ui:include src="detalheContaCorrente.xhtml"/>
				<ui:include src="pesquisaContaCorrente.xhtml"/>
				<p:panel style="text-align: center" rendered="#{not empty contaCorrenteBean.modoOperacao}">
					<p:commandButton value="#{msg['label.botao.cadastro.contaCorrente']}" actionListener="#{contaCorrenteBean.cadastrar}" ajax="true" update="form:painelGlobal, form:mensagens" rendered="#{contaCorrenteBean.modoInclusao}" title="#{msg['title.botao.cadastro.contaCorrente']}" id="botaoCadastroContaCorrente"/>
					<p:commandButton value="#{msg['label.botao.atualizacao.contaCorrente']}" actionListener="#{contaCorrenteBean.atualizar}" ajax="true" update="form:painelGlobal, form:mensagens" rendered="#{contaCorrenteBean.modoEdicao}" title="#{msg['title.botao.atualizacao.contaCorrente']}" id="botaoAtualizacaoContaCorrente"/>
					<p:commandButton value="#{msg['label.botao.pesquisa.contaCorrente']}" actionListener="#{contaCorrenteBean.pesquisar}" ajax="true" update="form:painelGlobal, form:mensagens" rendered="#{contaCorrenteBean.modoPesquisa}" title="#{msg['title.botao.pesquisa.contaCorrente']}" id="botaoPesquisaContaCorrente"/>
					<p:commandButton value="#{msg['label.botao.exclusao.contaCorrente']}" actionListener="#{contaCorrenteBean.excluir}" ajax="true" update="form:painelGlobal, form:mensagens" rendered="#{contaCorrenteBean.modoExclusao}" title="#{msg['title.botao.exclusao.contaCorrente']}" id="botaoExclusaoContaCorrente"/>
					<p:commandButton value="#{msg['label.botao.voltar']}" actionListener="#{contaCorrenteBean.voltarParaResultadoDaPesquisa}" ajax="true" update="form:painelGlobal, form:mensagens" rendered="#{contaCorrenteBean.modoExclusao or contaCorrenteBean.modoEdicao or contaCorrenteBean.modoDetalhePesquisa}" title="#{msg['title.botao.exclusao.contaCorrente']}" immediate="true" id="botaoVoltarContaCorrente"/>
					<p:commandButton value="#{msg['label.botao.pesquisa.novamente']}" actionListener="#{contaCorrenteBean.iniciarPesquisa}" ajax="true" update="form:painelGlobal, form:mensagens" rendered="#{contaCorrenteBean.modoDetalhePesquisa}" title="#{msg['title.botao.pesquisa.novamente']}" immediate="true" id="botaoPesquisarNovamenteContaCorrente"/>
					<p:commandButton value="#{msg['label.botao.sair']}" action="#{contaCorrenteBean.sair}" ajax="false" update="form:painelGlobal, form:mensagens" title="#{msg['title.botao.sair']}" immediate="true" id="botaoSairContaCorrente"/>
				</p:panel>
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
