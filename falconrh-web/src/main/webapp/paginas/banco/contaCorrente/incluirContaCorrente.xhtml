<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<p:outputPanel id="painelInclusao" rendered="#{contaCorrenteBean.modoInclusao or contaCorrenteBean.modoEdicao}">
		<p:panel header="#{msg['titulo.agencia.inclusao']}">
			<p:focus for="banco" id="focusPaginaInclusao"/>
			<h:panelGrid columns="2" id="painel2ColunasInclusao">
				<h:outputLabel value="#{msg['label.contaCorrente.banco']}" for="banco" id="labelBanco"/>
				<p:selectOneMenu value="#{contaCorrenteBean.entity.agencia.banco}" id="banco" required="true" requiredMessage="#{msg['contaCorrente.banco.obrigatorio']}" effect="fade" label="#{msg['title.contaCorrente.banco']}" converter="bancoConverter" converterMessage="Erro ao converter banco para objeto" valueChangeListener="#{contaCorrenteBean.obterListaAgencias}">
					<f:selectItem itemLabel="--Selecione--" itemValue=""/>
					<f:selectItems value="#{utilBean.listaBancos}"/>
					<p:ajax event="change" update="form:mensagens, form:agencia" immediate="true"/>
				</p:selectOneMenu>
				<h:outputLabel value="#{msg['label.contaCorrente.agencia']}" for="agencia" id="labelAgencia"/>
				<p:selectOneMenu value="#{contaCorrenteBean.entity.agencia}" id="agencia" required="true" requiredMessage="#{msg['contaCorrente.agencia.obrigatorio']}" effect="fade" label="#{msg['title.contaCorrente.agencia']}" converter="agenciaConverter" converterMessage="Erro ao converter agencia para objeto">
					<f:selectItem itemLabel="--Selecione--" itemValue=""/>
					<f:selectItems value="#{contaCorrenteBean.listaAgencias}" var="agencia" itemLabel="#{agencia.descricao}" itemValue="#{agencia}"/>
				</p:selectOneMenu>
				<h:outputLabel value="#{msg['label.contaCorrente.numero']}" for="numero" id="labelNumero"/>
				<p:inputText value="#{contaCorrenteBean.entity.numero}" id="numero" required="true" requiredMessage="#{msg['contaCorrente.numero.obrigatorio']}" title="#{msg['title.contaCorrente.numero']}" size="10" maxlength="10"/>
				<h:outputLabel value="#{msg['label.contaCorrente.digitoVerificador']}" for="digitoVerificador" id="labelDigitoVerificador"/>
				<p:inputText value="#{contaCorrenteBean.entity.digitoVerificador}" id="digitoVerificador" required="true" requiredMessage="#{msg['contaCorrente.digitoVerificador.obrigatorio']}" title="#{msg['title.contaCorrente.digitoVerificador']}" size="3" maxlength="2"/>
			</h:panelGrid>
		</p:panel>
	</p:outputPanel>
</ui:composition>
