<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<p:outputPanel id="painelPesquisa" rendered="#{contaCorrenteBean.modoPesquisa}">
		<p:panel header="#{msg['titulo.agencia.pesquisa']}" id="painelPesquisaBanco">
			<p:focus for="numeroPesquisa" id="focusPaginaPesquisa"/>
			<h:panelGrid columns="2" id="painel2ColunasPesquisa">
				<p:outputLabel for="numeroPesquisa" id="labelNumeroPesquisa" value="#{msg['label.contaCorrente.numero']}"/>
				<p:inputText value="#{contaCorrenteBean.entity.numero}" id="numeroPesquisa" size="10" maxlength="10" title="#{msg['title.contaCorrente.numero']}"/>
			</h:panelGrid>
		</p:panel>
	</p:outputPanel>
	<p:outputPanel id="painelDetalhePesquisa" rendered="#{contaCorrenteBean.modoDetalhePesquisa}" >
		<p:dataTable value="#{contaCorrenteBean.listaEntities}" var="contaCorrente" id="dataTableDetalhePesquisa" paginator="true" rows="20">
			<p:column id="colunaNumeroContaCorrente" sortBy="#{contaCorrente.numero}">
				<f:facet name="header"><h:outputText value="#{msg['label.contaCorrente.numero']}" id="labelColunaNumero"/></f:facet>
				<h:outputText value="#{contaCorrente.numero}" id="numeroDetalhe"/>
			</p:column>
			<p:column id="colunaAgenciaContaCorrente" sortBy="#{contaCorrente.agencia.descricao}">
				<f:facet name="header"><h:outputText value="#{msg['label.contaCorrente.numero']}" id="labelColunaAgencia"/></f:facet>
				<h:outputText value="#{contaCorrente.agencia.descricao}" id="agenciaContaCorrenteoDetalhe"/>
			</p:column>
			<p:column id="colunaBancoContaCorrente" sortBy="#{contaCorrente.agencia.banco.nome}">
				<f:facet name="header"><h:outputText value="#{msg['label.contaCorrente.numero']}" id="labelColunaBanco"/></f:facet>
				<h:outputText value="#{contaCorrente.agencia.banco.nome}" id="bancoContaCorrenteDetalhe"/>
			</p:column>
			<p:column style="text-align:center" id="colunaBotaoEditar">
				<f:facet name="header"><h:outputText value="Editar" id="labelColunaEditar"/></f:facet>
				<p:commandLink update="@form" actionListener="#{contaCorrenteBean.editar}" id="botaoEditarContaCorrente">
					<h:graphicImage library="imagens" name="small_edit.png" id="imagemEditarContaCorrente"/>
                	<f:setPropertyActionListener value="#{contaCorrente}" target="#{contaCorrenteBean.entity}"/>  
            	</p:commandLink>
			</p:column>            	  
			<p:column style="text-align:center" id="colunaVisualizar">
				<f:facet name="header"><h:outputText value="Visualizar" id="labelColunaVisualizar"/></f:facet>
				<p:commandLink update="@form" actionListener="#{contaCorrenteBean.visualizar}" id="botaoVisualizarContaCorrente">
					<h:graphicImage library="imagens" name="small_find.png" id="imagemVisualizarContaCorrente"/>
                	<f:setPropertyActionListener value="#{contaCorrente}" target="#{contaCorrenteBean.entity}" />
				</p:commandLink>
			</p:column>
			<p:column style="text-align:center" id="colunaExcluir">
				<f:facet name="header"><h:outputText value="Excluir" id="labelExcluir"/></f:facet>
				<p:commandLink update="@form" actionListener="#{contaCorrenteBean.iniciarExclusao}" id="botaoExcluirContaCorrente">
					<h:graphicImage library="imagens" name="small_delete.png" id="imagemExcluir"/>
                	<f:setPropertyActionListener value="#{contaCorrente}" target="#{contaCorrenteBean.entity}" />
            	</p:commandLink>                        
			</p:column>
		</p:dataTable>
	</p:outputPanel>
</ui:composition>
