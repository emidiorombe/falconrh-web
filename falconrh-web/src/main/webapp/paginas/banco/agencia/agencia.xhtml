<ui:composition template="/paginas/layout/layout.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
<ui:define name="tituloPagina"><h:outputText value="#{msg['titulo.agencia']}" id="tituloPaginaConteudo"/></ui:define>
	<ui:define name="conteudo">

		<ui:debug hotkey="q"/>
		<h:form id="form" prependId="true" acceptcharset="utf-8">
			<p:messages id="mensagens" showDetail="true" showSummary="true"/>
			<p:outputPanel id="painelGlobal">
				<ui:include src="incluirAgencia.xhtml"/>
				<ui:include src="detalheAgencia.xhtml"/>
				<ui:include src="pesquisaAgencia.xhtml"/>
				<p:panel style="text-align: center" rendered="#{not empty agenciaBean.modoOperacao}">
					<p:commandButton value="#{msg['label.botao.cadastro.agencia']}" actionListener="#{agenciaBean.cadastrar}" ajax="true" update="form:painelGlobal, form:mensagens" rendered="#{agenciaBean.modoInclusao}" title="#{msg['title.botao.cadastro.agencia']}" id="botaoCadastroAgencia"/>
					<p:commandButton value="#{msg['label.botao.atualizacao.agencia']}" actionListener="#{agenciaBean.atualizar}" ajax="true" update="form:painelGlobal, form:mensagens" rendered="#{agenciaBean.modoEdicao}" title="#{msg['title.botao.atualizacao.agencia']}" id="botaoAtualizacaoAgencia"/>
					<p:commandButton value="#{msg['label.botao.pesquisa.agencia']}" actionListener="#{agenciaBean.pesquisar}" ajax="true" update="form:painelGlobal, form:mensagens" rendered="#{agenciaBean.modoPesquisa}" title="#{msg['title.botao.pesquisa.agencia']}" id="botaoPesquisaAgencia"/>
					<p:commandButton value="#{msg['label.botao.exclusao.agencia']}" actionListener="#{agenciaBean.excluir}" ajax="true" update="form:painelGlobal, form:mensagens" rendered="#{agenciaBean.modoExclusao}" title="#{msg['title.botao.exclusao.agencia']}" id="botaoExclusaoAgencia"/>
					<p:commandButton value="#{msg['label.botao.voltar']}" actionListener="#{agenciaBean.voltarParaResultadoDaPesquisa}" ajax="true" update="form:painelGlobal, form:mensagens" rendered="#{agenciaBean.modoExclusao or agenciaBean.modoEdicao or agenciaBean.modoDetalhe}" title="#{msg['title.botao.exclusao.agencia']}" immediate="true" id="botaoVoltarAgencia">
						<f:setPropertyActionListener target="#{agenciaBean.entity}" value="#{agenciaBean.entity}"/>
					</p:commandButton>
					<p:commandButton value="#{msg['label.botao.pesquisa.novamente']}" actionListener="#{agenciaBean.iniciarPesquisa}" ajax="true" update="form:painelGlobal, form:mensagens" rendered="#{agenciaBean.modoDetalhePesquisa}" title="#{msg['title.botao.pesquisa.novamente.agencia']}" immediate="true" id="botaoPesquisarNovamenteAgencia"/>
					<p:commandButton value="#{msg['label.botao.sair']}" action="#{agenciaBean.sair}" ajax="false" update="form:painelGlobal, form:mensagens" title="#{msg['title.botao.sair']}" immediate="true" id="botaoSairAgencia"/>
				</p:panel>
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
