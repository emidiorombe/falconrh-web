<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<p:outputPanel id="painelDetalhe" rendered="#{bancoBean.modoDetalhe or bancoBean.modoExclusao}">
		<p:panel header="#{msg['titulo.banco.detalhe']}" id="painelDetalheBanco">
			<h:panelGrid columns="2" id="painel2ColunasDetalhe">
				<h:outputLabel value="#{msg['label.banco.codigoFebraban']}" for="codigoFebrabanDetalhe" id="labelCodigoFebrabanDetalhe"/>
				<h:outputText value="#{bancoBean.entity.codigoFebraban}" id="codigoFebrabanDetalhe"/>
				<h:outputLabel value="#{msg['label.banco.nome']}" for="nomeDetalhe" id="labelNomeDetalhe"/>
				<h:outputText value="#{bancoBean.entity.nome}" id="nomeDetalhe"/>
			</h:panelGrid>
		</p:panel>
	</p:outputPanel>
</ui:composition>
