<ui:composition template="/paginas/layout/layout.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
<ui:define name="tituloPagina"><h:outputText value="#{msg['titulo.municipio']}" id="tituloPaginaConteudo"/></ui:define>
	<ui:define name="conteudo">
		<ui:debug hotkey="q"/>
		<h:form id="form" prependId="true" acceptcharset="utf-8">
			<p:messages id="mensagens" showDetail="true" showSummary="true"/>
			<p:outputPanel id="painelGlobal">
				<ui:include src="incluirMunicipio.xhtml"/>
				<ui:include src="detalheMunicipio.xhtml"/>
				<ui:include src="pesquisaMunicipio.xhtml"/>
				<p:panel style="text-align: center" rendered="#{not empty municipioBean.modoOperacao}">
					<p:commandButton value="#{msg['label.botao.cadastro.municipio']}" actionListener="#{municipioBean.cadastrar}" ajax="true" update="form:painelGlobal, form:mensagens" rendered="#{municipioBean.modoInclusao}" title="#{msg['title.botao.cadastro.municipio']}" id="botaoCadastroMunicipio"/>
					<p:commandButton value="#{msg['label.botao.atualizacao.municipio']}" actionListener="#{municipioBean.atualizar}" ajax="true" update="form:painelGlobal, form:mensagens" rendered="#{municipioBean.modoEdicao}" title="#{msg['title.botao.atualizacao.municipio']}" id="botaoAtualizacaoMunicipio"/>
					<p:commandButton value="#{msg['label.botao.pesquisa.municipio']}" actionListener="#{municipioBean.pesquisar}" ajax="true" update="form:painelGlobal, form:mensagens" rendered="#{municipioBean.modoPesquisa}" title="#{msg['title.botao.pesquisa.municipio']}" id="botaoPesquisaMunicipio"/>
					<p:commandButton value="#{msg['label.botao.exclusao.municipio']}" actionListener="#{municipioBean.excluir}" ajax="true" update="form:painelGlobal, form:mensagens" rendered="#{municipioBean.modoExclusao}" title="#{msg['title.botao.exclusao.municipio']}" id="botaoExclusaoMunicipio"/>
					<p:commandButton value="#{msg['label.botao.voltar']}" actionListener="#{municipioBean.voltarParaResultadoDaPesquisa}" ajax="true" update="form:painelGlobal, form:mensagens" rendered="#{municipioBean.modoExclusao or municipioBean.modoEdicao or municipioBean.modoDetalhe}" title="#{msg['title.botao.exclusao.municipio']}" immediate="true" id="botaoVoltarMunicipio">
						<f:setPropertyActionListener target="#{municipioBean.entity}" value="#{municipioBean.entity}"/>
					</p:commandButton>
					<p:commandButton value="#{msg['label.botao.pesquisa.novamente']}" actionListener="#{municipioBean.iniciarPesquisa}" ajax="true" update="form:painelGlobal, form:mensagens" rendered="#{municipioBean.modoDetalhePesquisa}" title="#{msg['title.botao.pesquisa.novamente']}" immediate="true" id="botaoPesquisarNovamenteMunicipio"/>
					<p:commandButton value="#{msg['label.botao.sair']}" action="#{municipioBean.sair}" ajax="false" update="form:painelGlobal, form:mensagens" title="#{msg['title.botao.sair']}" immediate="true" id="botaoSairMunicipio"/>
				</p:panel>
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
