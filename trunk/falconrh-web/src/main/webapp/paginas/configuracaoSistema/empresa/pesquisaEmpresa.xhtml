<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<p:outputPanel id="painelPesquisa" rendered="#{empresaBean.modoPesquisa}">
		<p:panel header="#{msg['titulo.empresa.pesquisa']}" id="painelPesquisaEmpresa">
			<p:focus for="nomePesquisa" id="focusPaginaPesquisa"/>
			<h:panelGrid columns="2" id="painel2ColunasPesquisa">
				<h:outputLabel for="nomePesquisa" id="labelNomePesquisa" value="#{msg['label.empresa.nome']}" styleClass="labelNegrito"/>
				<p:inputText value="#{empresaBean.entity.nomeEmpresarial}" id="nomePesquisa" size="60" maxlength="255" required="true" requiredMessage="#{msg['empresa.nomeEmpresarial.obrigatorio']}" title="#{msg['title.empresa.nomeEmpresarial']}"/>
			</h:panelGrid>
		</p:panel>
	</p:outputPanel>
	<p:outputPanel id="painelDetalhePesquisa" rendered="#{empresaBean.modoDetalhePesquisa}" >
		<p:dataTable value="#{empresaBean.listaEntities}" var="empresa" id="dataTableDetalhePesquisa">
			<p:column id="colunaNomeEmpresa" sortBy="#{empresa.nomeEmpresarial}">
				<f:facet name="header"><h:outputText value="#{msg['label.empresa.nomeEmpresarial']}" id="labelColunaNomeEmpresarial"/></f:facet>
				<h:outputText value="#{empresa.nomeEmpresarial}" id="nomeEmpresarialDetalhe"/>
			</p:column>
			<p:column id="colunaTituloEmpresa" sortBy="#{empresa.titulo}">
				<f:facet name="header"><h:outputText value="#{msg['label.empresa.titulo']}" id="labelColunaTitulo"/></f:facet>
				<h:outputText value="#{empresa.titulo}" id="tituloDetalhe"/>
			</p:column>
			<p:column id="colunaCnpjEmpresa" sortBy="#{empresa.cnpj}">
				<f:facet name="header"><h:outputText value="#{msg['label.empresa.cnpj']}" id="labelColunaCnpj"/></f:facet>
				<h:outputText value="#{empresa.cnpj}" id="cnpjDetalhe"/>
			</p:column>
			
			<p:column style="text-align:center" id="colunaBotaoEditar">
				<f:facet name="header"><h:outputText value="Editar" id="labelColunaEditar"/></f:facet>
				<p:commandLink update="@form" actionListener="#{empresaBean.editar}" id="botaoEditarEmpresa">
					<h:graphicImage library="imagens" name="small_edit.png" id="imagemEditarEmpresa"/>
                	<f:setPropertyActionListener value="#{empresa}" target="#{empresaBean.entity}"/>  
            	</p:commandLink>
			</p:column>            	  
			<p:column style="text-align:center" id="colunaVisualizar">
				<f:facet name="header"><h:outputText value="Visualizar" id="labelColunaVisualizar"/></f:facet>
				<p:commandLink update="@form" actionListener="#{empresaBean.visualizar}" id="botaoVisualizarEmpresa">
					<h:graphicImage library="imagens" name="small_find.png" id="imagemVisualizarEmpresa"/>
                	<f:setPropertyActionListener value="#{empresa}" target="#{empresaBean.entity}" />
				</p:commandLink>
			</p:column>
			<p:column style="text-align:center" id="colunaExcluir">
				<f:facet name="header"><h:outputText value="Excluir" id="labelExcluir"/></f:facet>
				<p:commandLink update="@form" actionListener="#{empresaBean.iniciarExclusao}" id="botaoExcluirEmpresa">
					<h:graphicImage library="imagens" name="small_delete.png" id="imagemExcluirEmpresa"/>
                	<f:setPropertyActionListener value="#{empresa}" target="#{empresaBean.entity}" />
            	</p:commandLink>                        
			</p:column>
		</p:dataTable>
	</p:outputPanel>
</ui:composition>
