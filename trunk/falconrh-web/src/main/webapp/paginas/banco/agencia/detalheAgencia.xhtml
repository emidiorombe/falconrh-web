<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<p:outputPanel id="painelDetalhe" rendered="#{agenciaBean.modoDetalhe or agenciaBean.modoExclusao}">
		<p:panel header="#{msg['titulo.agencia.detalhe']}" id="painelDetalheAgencia">
			<h:panelGrid columns="2" id="painel2ColunasDetalhe">
				<h:outputLabel value="#{msg['label.agencia.banco']}" for="bancoDetalhe" id="labelBancoDetalhe" styleClass="labelNegrito"/>
				<h:outputText value="#{agenciaBean.entity.banco.nome}" id="bancoDetalhe"/>
				<h:outputLabel value="#{msg['label.agencia.nome']}" for="nomeDetalhe" id="labelNomeDetalhe" styleClass="labelNegrito"/>
				<h:outputText value="#{agenciaBean.entity.nome}" id="nomeDetalhe"/>
				<h:outputLabel value="#{msg['label.agencia.numero']}" for="numeroAgenciaDetalhe" id="labelNumeroAgenciaDetalhe" styleClass="labelNegrito"/>
				<h:outputText value="#{agenciaBean.entity.numeroFormatado}" id="numeroAgenciaDetalhe"/>
			</h:panelGrid>
		</p:panel>
	</p:outputPanel>
</ui:composition>
