<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<p:outputPanel id="painelInclusao" rendered="#{municipioBean.modoInclusao or municipioBean.modoEdicao}">
		<p:panel header="#{msg['titulo.municipio.inclusao']}">
			<p:focus for="uf" id="focusPaginaInclusao"/>
			<h:panelGrid columns="2" id="painel2ColunasInclusao">
				<p:outputLabel value="#{msg['label.municipio.uf']}" id="labelUF" for="uf" />
				<p:selectOneMenu value="#{municipioBean.entity.uf}" id="uf" required="true" requiredMessage="#{msg['municipio.uf.obrigatorio']}" title="#{msg['title.municipio.uf']}" effect="fade" >
					<f:selectItem itemLabel="--Selecione--" />
					<f:selectItems value="#{utilBean.listaUFs}" />
				</p:selectOneMenu>				
				<p:outputLabel value="#{msg['label.municipio.nome']}" for="nome" id="labelNome" />
				<p:inputText value="#{municipioBean.entity.nome}" id="nome" size="60" maxlength="255" required="true" requiredMessage="#{msg['municipio.nome.obrigatorio']}" title="#{msg['title.municipio.nome']}"/>
			</h:panelGrid>
		</p:panel>
	</p:outputPanel>
</ui:composition>
