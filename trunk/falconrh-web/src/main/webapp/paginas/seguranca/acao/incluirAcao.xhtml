<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<p:outputPanel id="painelInclusao" rendered="#{acaoBean.modoInclusao or acaoBean.modoEdicao}">
		<p:panel header="#{msg['label.titulo.inclusao.acao']}">
			<p:focus for="nome" id="focusPaginaInclusao"/>
			<h:panelGrid columns="2" id="painel2ColunasInclusao">
				<p:outputLabel value="#{msg['label.acao.nome']}" for="nome" id="labelNome" styleClass="labelNegrito"/>
				<p:inputText value="#{acaoBean.entity.nome}" id="nome" size="40" maxlength="100" required="true" requiredMessage="#{msg['acao.nome.obrigatorio']}" title="#{msg['title.acao.nome']}"/>
			</h:panelGrid>
		</p:panel>
	</p:outputPanel>
</ui:composition>
