<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<p:outputPanel id="painelDetalhe" rendered="#{perfilAcessoBean.modoDetalhe or perfilAcessoBean.modoExclusao}">
		<p:panel header="#{msg['titulo.perfilAcesso.detalhe']}" id="painelDetalheAcao">
			<h:panelGrid columns="2" id="painel2ColunasDetalhe">
				<h:outputLabel value="#{msg['label.perfilAcesso.nome']}" for="nomeDetalhe" id="labelNomeDetalhe" styleClass="labelNegrito"/>
				<h:outputText value="#{perfilAcessoBean.entity.nome}" id="nomeDetalhe"/>
				<h:outputLabel value="#{msg['label.perfilAcesso.nivelAcesso']}" for="nivelAcessoDetalhe" id="labelNivelAcessoDetalhe" styleClass="labelNegrito"/>
				<h:outputText value="#{perfilAcessoBean.entity.nivelAcesso.nome}" id="nivelAcessoDetalhe"/>
				<h:outputLabel value="#{msg['label.perfilAcesso.ativo']}" for="ativoDetalhe" id="labelAtivoDetalhe" styleClass="labelNegrito"/>
				<h:outputText value="#{perfilAcessoBean.entity.ativo}" id="ativoDetalhe" converter="simNaoConverter"/>
			</h:panelGrid>
		</p:panel>
	</p:outputPanel>
</ui:composition>
