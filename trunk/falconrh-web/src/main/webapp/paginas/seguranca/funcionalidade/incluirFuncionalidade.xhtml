<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<p:outputPanel id="painelInclusao" rendered="#{funcionalidadeBean.modoInclusao or funcionalidadeBean.modoEdicao}">
		<p:panel header="#{msg['label.titulo.inclusao.funcionalidade']}">
			<p:focus for="nome" id="focusPaginaInclusao"/>
			<h:panelGrid columns="2" id="painel2ColunasInclusao">
				<h:outputLabel value="#{msg['label.funcionalidade.funcionalidadePai']}" for="funcionalidadePai" id="labelFuncionalidadePai" styleClass="labelNegrito"/>
				<p:selectOneMenu id="funcionalidadePai" value="#{funcionalidadeBean.entity.funcionalidadePai}" converter="funcionalidadeConverter" required="false" requiredMessage="#{msg['label.funcionalidadePai.obrigatorio']}">
					<f:selectItem itemLabel="--Selecione--" itemValue=""/>
					<f:selectItems  value="#{funcionalidadeBean.listaTodasFuncionalidades}" var="funcPai" itemLabel="#{funcPai.nome}" itemValue="#{funcPai}"/>
				</p:selectOneMenu>
				<h:outputLabel value="#{msg['label.funcionalidade.nome']}" for="nome" id="labelNome" styleClass="labelNegrito"/>
				<p:inputText value="#{funcionalidadeBean.entity.nome}" id="nome" size="60" maxlength="255" required="true" requiredMessage="#{msg['funcionalidade.nome.obrigatorio']}" title="#{msg['title.funcionalidade.nome']}"/>
				<h:outputLabel value="#{msg['label.funcionalidade.link']}" for="link" id="labelLink" styleClass="labelNegrito"/>
				<p:inputText value="#{funcionalidadeBean.entity.link}" id="link" size="60" maxlength="255" required="true" requiredMessage="#{msg['funcionalidade.link.obrigatorio']}" title="#{msg['title.funcionalidade.link']}"/>
				<h:outputLabel value="#{msg['label.funcionalidade.ativa']}" for="ativa" id="labelAtiva" styleClass="labelNegrito"/>
				<p:selectOneRadio converter="simNaoConverter" value="#{funcionalidadeBean.entity.ativa}" id="ativa" required="true" requiredMessage="#{msg['funcionalidade.ativa.obrigatorio']}" title="#{msg['title.funcionalidade.ativa']}">
					<f:selectItems value="#{utilBean.listaSimOuNao}" id="selectItemsSimOUNao"/>
				</p:selectOneRadio>
			</h:panelGrid>
		</p:panel>
		<p:pickList id="acoesPickList" value="#{funcionalidadeBean.acoes}" var="acao" effect="fade" itemLabel="#{acao.nome}" itemValue="#{acao}" converter="acaoConverter" showSourceControls="true" showTargetControls="true" iconOnly="true">  
        	<f:facet name="sourceCaption"><h:outputText value="#{msg['label.pickList.acoes.disponiveis']}"/></f:facet>  
        	<f:facet name="targetCaption"><h:outputText value="#{msg['label.pickList.acoes.escolhidas']}"/></f:facet>  
    	</p:pickList>  
	</p:outputPanel>
</ui:composition>
