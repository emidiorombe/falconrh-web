<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<p:outputPanel id="painelDetalhe" rendered="#{usuarioBean.modoDetalhe or usuarioBeanBean.modoExclusao}">
		<p:panel header="#{msg['titulo.usuario.detalhe']}" id="painelDetalheUsuario">
			<h:panelGrid columns="2" id="painel2ColunasDetalhe">
				<h:outputLabel value="#{msg['label.usuario.nome']}" for="nomeDetalhe" id="labelNomeDetalhe" styleClass="labelNegrito"/>
				<h:outputText value="#{usuarioBean.entity.nome}" id="nomeDetalhe"/>
				<h:outputLabel value="#{msg['label.usuario.login']}" id="labelLoginDetalhe" styleClass="labelNegrigo"/>
				<h:outputText value="#{usuarioBean.entity.login}" id="loginDetalhe"/>
				<h:outputLabel value="#{msg['label.usuario.ativo']}" id="labelAtivoDetalhe" for="ativoDetalhe" styleClass="labelNegrito"/>
				<h:outputText value="#{usuarioBean.entity.ativo}" converter="simNaoConverter" id="ativoDetalhe"/>
			</h:panelGrid>
		</p:panel>
	</p:outputPanel>
</ui:composition>
