<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:p="http://primefaces.org/ui"

<composite:interface>
	<composite:attribute name="value" required="true" type="richard.falconrh.entity.localizacao.Endereco"/>
